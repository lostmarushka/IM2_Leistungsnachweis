<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchmiärDi</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo">
      SchmiärDi <img src="img/sonnecreme.png" class="sonnencreme">
    </div>
    <a href="html/erklärseite.html" class="erklärseite_button">Berächnig? click me ◡̈</a>
  </header>  

  <main>
    <div class="uv-display">
      <div class="uv-header">
        <p id="uv-index"></p>
      </div>
      <div class="uv-spruch-container">
        <p id="uv-spruch" class="advice"></p>
      </div>
    </div>

    <div class="SPF_Rechner">
      <h2>Schmiär-O-Meter</h2>
      <div class="inputs">
        <div class="Hauttyp">
          <label>Wähl di Huuttyp us:</label>
          <div class="hauttyp_options">
            <span data-description="Sehr hell, rötlich, keine Bräune">I</span>
            <span data-description="Hell, manchmal Sonnenbrand">II</span>
            <span data-description="Mittel, bräunt langsam">III</span>
            <span data-description="Oliv, wenig Sonnenbrand">IV</span>
          </div>
          <p id="hauttyp-info" class="hauttyp_info_text"></p>
        </div>
        
        </div>

        <div class="sonnenzeit">
          <label>Wie lang besch ar Sonne?</label>
          <div class="Sonnenzeit_options">
            <span>1h</span><span>2h</span><span>3h</span><span>4h</span>
            <span>5h</span><span>6h</span><span>7h</span><span>8h</span>
            <span>9h</span><span>10h</span>
          </div>
        </div>

        <button id="berechne-spf">submit</button>
        <p id="spf-ergebnis">Du bruchsch SPF </p>
      </div>
    </div>

    <div class="forecast">
      <h2>Prognose</h2>
      <div id="uv-forecast"></div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
