<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchmiärDi</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo">
      SchmiärDi <img src="img/sonnecreme.png" class="sonnencreme">
    </div>
    <a href="css/erklärseite.css" class="erklärseite">Berächnig? click me ◡̈</a>
  </header>  

  <main>
    <div class="uv-display">
      <div class="uv-header">
        <span>UV</span>
        <p id="uv-index"></p>
      </div>
      <p class="advice">
        Kommentar zom UV-Index
      </p>
    </div>

    <section class="SPF_Rechner">
      <h2>Schmiär-O-Meter</h2>
      <div class="inputs">
        <div class="Hauttyp">
          <label>Wähl di Huuttyp us:</label>
          <div class="hauttyp_options">
            <span>I</span><span>II</span><span>III</span><span>IV</span>
          </div>
        </div>

        <div class="Sonnenzeit">
          <label>Wie lang besch ar Sonne?</label>
          <div class="Sonnenzeit_options">
            <span>1h</span><span>2h</span><span>3h</span><span>4h</span>
            <span>5h</span><span>6h</span><span>7h</span><span>8h</span>
            <span>9h</span><span>10h</span>
          </div>
        </div>

        <button>submit</button>
        <p>Du bruchsch SPF ___.</p>
      </div>
    </section>

    <section class="forecast">
      <h3>Prognose</h3>
      <div id="uv-forecast"></div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>


</html>
